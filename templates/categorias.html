<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Categorias</h1>
        <a href="/categorias/adicionar" class="btn btn-primary mb-3">Adicionar Categoria</a>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.nome }}</td>
                    <td>{{ categoria.descricao }}</td>
                    <td>
                        <a href="/categorias/editar/{{ categoria.id }}" class="btn btn-sm btn-warning">Editar</a>
                        <form action="/categorias/deletar/{{ categoria.id }}" method="POST" style="display:inline-block;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Deletar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/menu" class="btn btn-secondary mt-3">Voltar ao Menu</a>
    </div>
    <script>
        // Carregar tema salvo
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('bg-dark', 'text-light');
            document.body.classList.remove('bg-light');
        }
        // Alternância de tema
        const btn = document.getElementById('toggle-theme');
        btn.addEventListener('click', function() {
            if (document.body.classList.contains('bg-dark')) {
                document.body.classList.remove('bg-dark', 'text-light');
                document.body.classList.add('bg-light');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.classList.remove('bg-light');
                document.body.classList.add('bg-dark', 'text-light');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
